<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login">
        <div class="loginContainer">

            <img src="https://www.freeiconspng.com/thumbs/color-icons/colors-icon-4.png">

            <h2 class="loginText">Přihlašte se, aby jste mohli používat náš generátor barev </h2>

        
            <input class="loginInput" placeholder="jméno" id="username">

        
            <input class="loginInput" placeholder="heslo" id="password">

        
            <button onclick="loginFunction()" class="loginButton" id="confirm">přihlásit se</button>

        
            <p class="loginOutput" id="output"></p>

        </div>

    </div>
    
</body>
</html>
